<div class="container">
  <div class="row">
    <div class="col">
      <i class=" medium  material-icons">person_add</i>
   
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="input-field col s6">
      <input placeholder="Ajouter participants" name="name" id="name" type="text" required  ngModel>
      
    </div>
      <button class="btn waves-effect waves-light" type="submit" >Enregister 
    <i class="material-icons right">send</i>
  </button>
    </form>
  <a routerLink="/admin/participants" (click)="actualiser()" class="secondary-content">
          <i class="large material-icons">cached</i></a>

  </div>
  <ul class="collection with-header">
        <li class="collection-header"><h4>Liste des participants</h4> 
    <ng-container *ngFor="let i of participants">
      <li href="#!" class="collection-item">{{i.name}}
        <a routerLink="/admin/participants" (click)="onDelete(i)" class="secondary-content">
          <i class="material-icons">delete</i></a>
      </li>
     
    </ng-container>
  </ul>
  </div>
