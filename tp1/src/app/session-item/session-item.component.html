<h2> {{session.name}} </h2>
<li *ngIf="session.participants <20 ; then ok 
else notok"> </li>
<ng-template #ok> Prévu le {{session.date | date}} pendant {{session.duree}} 
  jours </ng-template>
  <ng-template #notok> Session complète </ng-template> 
<div> {{session.local}} </div>
<div> {{session.participants}} participants </div>
<div class="tools"> 
  <a class="delete"> details </a>
  
 
<button  [disabled]="this.session.participants>=5"  (click)="inscrire()" class="inscrire">
  Insciption 
</button>
<a class="partager"> Partager </a>
</div>
